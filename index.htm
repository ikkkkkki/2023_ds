<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
        }

        #movingText {
            position: absolute;
            font-size: 24px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="movingText">ここにテキストを入力してください</div>

    <script>
        const movingText = document.getElementById('movingText');
        let posX = 0;
        let posY = 0;
        let speedX = 2;
        let speedY = 1;

        // テキストの初期位置を設定
        movingText.style.left = posX + 'px';
        movingText.style.top = posY + 'px';

        function animate() {
            // 画面内でテキストをアニメーションする
            posX += speedX;
            posY += speedY;

            const maxX = window.innerWidth - movingText.clientWidth;
            const maxY = window.innerHeight - movingText.clientHeight;

            if (posX > maxX || posX < 0) {
                speedX = -speedX;
            }
            if (posY > maxY || posY < 0) {
                speedY = -speedY;
            }

            movingText.style.left = posX + 'px';
            movingText.style.top = posY + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
